<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NuvexaOS — Account</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NuvexaOS/NuvexaOS.github.io/refs/heads/main/guest.png" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #38bdf8;
      --accent2: #f472b6;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 4px 15px var(--shadow);
      text-align: center;
    }

    .card h2 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: var(--text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: var(--bg);
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 1rem;
      display: inline-block;
      font-size: 0.9rem;
      color: var(--accent1);
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="wrapper">
    <div class="card">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button>Login</button>
      <a href="index.html" class="back-link">⬅️ Back to Home</a>
    </div>
  </div>

  <footer>© 2025 NuvexaOS — All rights reserved.</footer>

  <script>
    // Star background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];

    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        alpha: Math.random() * 0.8 + 0.2,
        dx: Math.random() * 0.3 + 0.05,
        dy: Math.random() * 0.3 + 0.05
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(star => {
        star.x += star.dx;
        star.y += star.dy;
        if (star.x > w) star.x = 0;
        if (star.y > h) star.y = 0;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", initCanvas);
    window.onload = () => {
      initCanvas();
      drawStars();
    };
  </script>
</body>
</html>
