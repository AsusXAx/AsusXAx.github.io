<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holy God Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f9ff, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #064663;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 0.5em 0;
      color: #0277bd;
      text-shadow: 0 0 10px #81d4fa;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .halo {
      width: 150px;
      height: 150px;
      margin: 1em auto 2em auto;
      background: radial-gradient(circle at center, #fffde7, #fff59d 60%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #fff9c4;
      animation: glow 2.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 30px 10px #fff9c4;
      }
      to {
        box-shadow: 0 0 60px 20px #fffde7;
      }
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #888;
      padding: 1em 0;
    }
  </style>
</head>
<body>
  <div class="halo"></div>
  <h1>Holy God</h1>
  <p>Welcome to the divine sanctuary of knowledge and light. May your visit be blessed and your journey enlightened.</p>
  <footer>&copy; 2025 Holy God Site</footer>
</body>
</html>
