<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourOS ‚Äî The Future Is Now</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #38bdf8;
      --accent2: #f472b6;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typewriter {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text);
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 3rem;
    }

    .feature {
      background: rgba(15, 23, 42, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow);
      width: 280px;
      text-align: center;
      transition: 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
    }

    .feature h3 {
      color: var(--accent1);
      margin-bottom: 1rem;
    }

    .download {
      text-align: center;
      margin-top: 2.5rem;
    }

    .download a {
      position: relative;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      padding: 0.2rem;
      border-radius: 8px;
      display: inline-block;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    .download a span {
      background: var(--bg);
      display: block;
      padding: 1rem 2rem;
      color: var(--text);
      font-weight: bold;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .download a:hover span {
      transform: scale(1.05);
    }

    .help-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: var(--bg);
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 1000;
      transition: transform 0.2s;
    }

    .help-button:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
      z-index: 1;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <h1>YourOS</h1>
    <div class="typewriter"></div>

    <div class="features">
      <div class="feature">
        <h3>üöÄ Blazing Fast</h3>
        <p>Boots in seconds, runs smooth with zero bloat.</p>
      </div>
      <div class="feature">
        <h3>üîí Ultra Secure</h3>
        <p>Privacy‚Äëfirst architecture. Fully open‚Äësource.</p>
      </div>
      <div class="feature">
        <h3>üß† Smart Design</h3>
        <p>Minimalist UI with powerful tools at your fingertips.</p>
      </div>
    </div>

    <div class="download">
      <a href="#"><span>‚¨áÔ∏è Download YourOS</span></a>
    </div>
  </header>

  <a href="help.html" class="help-button" title="Need help?">Help</a>

  <footer>
    ¬© 2025 YourOS ‚Äî Built by Legends.
  </footer>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];

    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        alpha: Math.random() * 0.8 + 0.2,
        speedX: Math.random() * 0.3 + 0.05,
        speedY: Math.random() * 0.3 + 0.05
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(star => {
        star.x += star.speedX;
        star.y += star.speedY;

        if (star.x > w) star.x = 0;
        if (star.y > h) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", initCanvas);

    function typeWriter(text, el) {
      let i = 0;
      function typeNext() {
        if (i < text.length) {
          el.textContent += text.charAt(i++);
          setTimeout(typeNext, 80);
        } else {
          el.style.borderRight = 'none';
        }
      }
      typeNext();
    }

    window.onload = () => {
      initCanvas();
      drawStars();
      const typeEl = document.querySelector(".typewriter");
      typeWriter("Lightweight. Secure. Designed for creators.", typeEl);
    };
  </script>
</body>
</html>
