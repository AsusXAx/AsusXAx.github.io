<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourOS ‚Äî Next-level OS Experience</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #38bdf8;
      --accent2: #f472b6;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    header {
      display: flex;
      align-items: center; justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .typewriter {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 1.5em;
    }
    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
      z-index: 1;
      position: relative;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .feature {
      background: var(--bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow);
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
    }
    .feature h3 { color: var(--accent1); margin-bottom: 1rem; }
    .download {
      text-align: center;
      margin-top: 3rem;
    }
    .download a {
      position: relative;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      padding: 0.2rem;
      border-radius: 8px;
      display: inline-block;
      text-decoration: none;
      overflow: hidden;
      animation: pulse 2s infinite;
    }
    .download a span {
      background: var(--bg);
      display: block;
      padding: 1rem 2rem;
      color: var(--text);
      font-weight: bold;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    .download a:hover span {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
      z-index: 1;
      position: relative;
    }
    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <h1>YourOS</h1>
    <div class="typewriter"></div>
  </header>

  <section id="features" class="features-section">
    <div class="features">
      <div class="feature"><h3>üöÄ Blazing Fast</h3><p>Boots in seconds, runs smooth with zero bloat.</p></div>
      <div class="feature"><h3>üîí Ultra Secure</h3><p>Privacy-first architecture. Fully open-source.</p></div>
      <div class="feature"><h3>üß† Smart Design</h3><p>Minimalist UI with powerful tools at your fingertips.</p></div>
    </div>

    <div class="download">
      <a href="#"><span>‚¨áÔ∏è Download YourOS</span></a>
    </div>
  </section>

  <footer>
    ¬© 2025 YourOS Project ‚Äî Open Source & Community Driven
  </footer>

  <script>
    // Typewriter effect
    const text = "Lightweight. Secure. Designed for creators.";
    let idx = 0;
    const typeEl = document.querySelector(".typewriter");
    function type() {
      if (idx < text.length) {
        typeEl.textContent += text[idx++];
        setTimeout(type, 80);
      }
    }
    window.onload = () => { type(); revealOnScroll(); animateParticles(); };

    // Scroll reveal
    const sections = [document.getElementById("features")];
    function revealOnScroll() {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) sec.classList.add("visible");
      });
    }
    window.addEventListener("scroll", revealOnScroll);

    // Particles background
    function animateParticles() {
      const canvas = document.getElementById("bg");
      const ctx = canvas.getContext("2d");
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = window.innerHeight;
      window.onresize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };

      const particles = Array.from({ length: 80 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
      }));

      function draw() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.vx; p.y += p.vy;
          if (p.x < 0 || p.x > w) p.vx *= -1;
          if (p.y < 0 || p.y > h) p.vy *= -1;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
