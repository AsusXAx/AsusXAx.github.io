<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsusXAx - Tweaks Tool</title>
  <link rel="icon" href="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/AsusX.logo.png" type="image/png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <!-- Animate.css for WOW effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #0f0f0f 100%);
      overflow-x: hidden;
      color: #ddd;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 0, 0, 0.2); /* changed to red base */
      box-shadow: 0 0 20px #ff000088;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      height: 35px;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 5px #ff0000);
      }
      50% {
        filter: drop-shadow(0 0 20px #ff0000);
      }
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff0000;
      font-weight: 700;
      font-size: 1.6rem;
      text-shadow: 0 0 12px #ff0000;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      gap: 40px;
      text-align: center;
    }

    .btn-section {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 30px;
      max-width: 350px;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      cursor: default;
    }

    .btn-section.install-section {
      border-color: rgba(0, 240, 255, 0.3);
      box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
    }

    .btn-section.install-section:hover {
      border-color: #00f0ff;
      box-shadow: 0 0 50px #00f0ff;
    }

    .btn-section h2 {
      font-size: 1.8rem;
      margin-bottom: 14px;
      color: #bbb;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .btn-section p {
      color: #999;
      font-size: 0.95rem;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .tool-image {
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px #ff0000;
      margin-bottom: 25px;
      transition: box-shadow 0.3s ease;
    }

    .btn-section.install-section .tool-image {
      box-shadow: 0 0 25px #00f0ff;
    }

    .btn-section.install-section:hover .tool-image {
      box-shadow: 0 0 40px #00f0ff;
    }

    .install-btn,
    .buy-btn {
      font-weight: bold;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 0 24px;
      transition: all 0.3s ease;
      display: inline-block;
      color: #000;
      user-select: none;
    }

    .install-btn {
      background: #00f0ff;
      box-shadow: 0 0 24px #00f0ff;
      margin-bottom: 0;
    }

    .install-btn:hover {
      background: #00c9e0;
      box-shadow: 0 0 30px #00f0ff;
      transform: scale(1.05);
    }

    .buy-btn {
      background: #ff0000;
      box-shadow: 0 0 24px #ff0000;
      margin-top: 10px;
    }

    .buy-btn:hover {
      background: #cc0000;
      box-shadow: 0 0 35px #ff0000;
      transform: scale(1.05);
      color: #fff;
    }

    /* Hover effects for entire Install section */
    .btn-section.install-section:hover,
    .btn-section.install-section:hover * {
      box-shadow: 0 0 50px #00f0ff !important;
      border-color: #00f0ff !important;
      color: #00f0ff !important;
    }

    .btn-section.install-section:hover h2,
    .btn-section.install-section:hover p {
      color: #00f0ff !important;
      text-shadow: 0 0 8px #00f0ff !important;
    }

    .btn-section.install-section:hover .install-btn {
      background: #00f0ff !important;
      box-shadow: 0 0 30px #00f0ff !important;
      color: #000 !important;
      transform: scale(1.05) !important;
    }

    /* Hover effects for entire Buy section */
    .btn-section.buy-section:hover,
    .btn-section.buy-section:hover * {
      box-shadow: 0 0 50px #ff0000 !important;
      border-color: #ff0000 !important;
      color: #ff0000 !important;
    }

    .btn-section.buy-section:hover h2,
    .btn-section.buy-section:hover p {
      color: #ff0000 !important;
      text-shadow: 0 0 8px #ff0000 !important;
    }

    .btn-section.buy-section:hover .buy-btn {
      background: #ff0000 !important;
      box-shadow: 0 0 40px #ff0000 !important;
      color: #fff !important;
      transform: scale(1.05) !important;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.8rem;
      color: #777;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid rgba(255, 0, 0, 0.2);
    }

    /* WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      width: 55px;
      height: 55px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #25D366aa;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <img src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/AsusX.logo.png" alt="AsusX Logo" class="logo" />
    <h1>AsusXAx</h1>
  </header>

  <main>
    <!-- Install Section -->
    <div class="btn-section install-section">
      <h2>Install The Best Tweaks in the World!</h2>
      <p>Optimize and enhance your system performance for the best gaming experience.</p>
      <img class="tool-image" src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/refs/heads/main/AsusX.png" alt="Tool Preview" />
      <a href="https://github.com/AsusXAx/AsusXAx.github.io/releases/download/Tool/AsusX.exe" class="install-btn" target="_blank" rel="noopener noreferrer">Install Now</a>
    </div>

    <!-- Buy Section -->
    <div class="btn-section buy-section">
      <h2>Buy The Ultimate Tweaks Package!</h2>
      <p>Unlock premium features with the official purchase.</p>
      <img class="tool-image" src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/refs/heads/main/HERO.png" alt="Buy Now Preview" />
      <a href="#" class="buy-btn" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
  </main>

  <a href="https://asusxax.github.io/whatsapp" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>

  <footer>Built by AsusXAx | Â© 2025 All Rights Reserved</footer>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#ff0000" }, // red lights
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff0000",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 2.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
