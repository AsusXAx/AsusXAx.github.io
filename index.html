<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AsusXAx - Cool Site</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: rgba(20, 20, 20, 0.8);
    display: flex;
    align-items: center;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 0 15px #00f0ffaa;
  }

  header img.logo {
    height: 40px;
    margin-right: 15px;
  }

  header h1 {
    font-weight: 600;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #00f0ff;
    text-shadow: 0 0 8px #00f0ff;
  }

  main {
    flex-grow: 1;
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }

  main h2 {
    font-size: 2.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00f0ff;
  }

  main p {
    font-size: 1.25rem;
    line-height: 1.6;
    margin-bottom: 40px;
    color: #ccc;
  }

  .install-btn {
    background: #00f0ff;
    color: #111;
    font-weight: 700;
    padding: 18px 50px;
    border: none;
    border-radius: 50px;
    font-size: 1.4rem;
    cursor: pointer;
    box-shadow: 0 0 15px #00f0ffcc;
    transition: all 0.3s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 3px;
    user-select: none;
  }

  .install-btn:hover {
    background: #00c9e0;
    box-shadow: 0 0 25px #00c9e0ff;
    transform: scale(1.05);
  }

  footer {
    background: rgba(20, 20, 20, 0.85);
    text-align: center;
    padding: 15px 10px;
    font-size: 0.9rem;
    color: #666;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
<header>
  <img src="AsusX.logo.png" alt="AsusXAx Logo" class="logo" />
  <h1>AsusXAx</h1>
</header>

<main>
  <h2>Welcome to My Cool GitHub Page</h2>
  <p>This site is lit with animations, a sleek black-blue gradient, and a button you'll love to click!</p>
  <button class="install-btn">Install Now</button>
</main>

</body>
</html>
