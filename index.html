<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cool App</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 4rem 2rem;
      background: linear-gradient(145deg, #1e1e1e, #111);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .install-btn {
      padding: 1rem 2rem;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffcc;
      transition: transform 0.2s ease;
    }

    .install-btn:hover {
      transform: scale(1.05);
    }

    .screenshot {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-top: 3rem;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
    }

    .lights {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0,255,204,0.05) 0%, transparent 80%);
      animation: flicker 5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.05; }
      100% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="lights"></div>
  <header>
    <h1>ðŸš€ My Cool App</h1>
    <p>This is a sleek, modern landing page for your app. Add your GitHub install link below.</p>
    <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" target="_blank">
      <button class="install-btn">Install</button>
    </a>
    <img src="screenshot.png" alt="App screenshot" class="screenshot" />
  </header>
</body>
</html>
