<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NuvexaOS/NuvexaOS.github.io/refs/heads/main/guest.png" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #38bdf8;
      --accent2: #f472b6;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    canvas, .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #0ea5e9 0%, #9333ea 100%);
      opacity: 0.2;
      z-index: 1;
    }

    header {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.8rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #38bdf8, 0 0 20px #f472b6; }
      to { text-shadow: 0 0 20px #38bdf8, 0 0 30px #f472b6; }
    }

    .typewriter {
      margin-top: 1rem;
      font-size: 1.4rem;
      min-height: 1.5em;
      overflow: hidden;
      border-right: 2px solid var(--text);
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .feature {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2rem;
      width: 280px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .feature:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.2);
    }

    .feature h3 {
      color: var(--accent1);
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .buttons a {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      padding: 0.2rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .buttons a span {
      display: block;
      padding: 1rem 2.2rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 8px;
      font-weight: bold;
      color: var(--text);
    }

    .buttons a:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>

    <div class="features">
      <div class="feature"><h3>üöÄ Blazing Fast</h3><p>Boots in seconds, zero bloat.</p></div>
      <div class="feature"><h3>üîí Ultra Secure</h3><p>Privacy‚Äëfirst & open‚Äësource.</p></div>
      <div class="feature"><h3>üß† Smart Design</h3><p>Minimalist UI, powerful tools.</p></div>
    </div>

    <div class="buttons">
      <a href="https://fromsmash.com/NuvexaOSlOW" target="_blank" rel="noopener">
        <span>‚¨áÔ∏è Download NuvexaOS</span>
      </a>
      <a href="help.html"><span>‚ùì Help & Contact</span></a>
    </div>
  </header>

  <footer>¬© 2025 NuvexaOS ‚Äî Built by Legends.</footer>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, stars = [];

    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        alpha: Math.random() * 0.8 + 0.2,
        dx: Math.random() * 0.3 + 0.05,
        dy: Math.random() * 0.3 + 0.05
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;
        if (s.x > w) s.x = 0;
        if (s.y > h) s.y = 0;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    function typeWriter(text, el) {
      let i = 0;
      function typeNext() {
        if (i < text.length) {
          el.textContent += text.charAt(i++);
          setTimeout(typeNext, 75);
        } else {
          el.style.borderRight = 'none';
        }
      }
      typeNext();
    }

    window.addEventListener("resize", initCanvas);
    window.onload = () => {
      initCanvas();
      drawStars();
      const typeEl = document.querySelector(".typewriter");
      typeWriter("Lightweight. Secure. Designed for creators.", typeEl);
    };
  </script>
</body>
</html>
