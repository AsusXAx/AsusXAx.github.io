    header {

      justify-content:center; align-items:center;

    }

      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

  <script>
    const starsCanvas = document.getElementById('stars');
    const ctx = starsCanvas.getContext('2d');
    let w, h, stars = [];

    function initStarfield(){
      w = starsCanvas.width = window.innerWidth;
      h = starsCanvas.height = window.innerHeight;
      stars = Array.from({ length:200 }, () => ({
        x: Math.random()*w, y: Math.random()*h,
        r: Math.random()*1.5+0.5,
        alpha: Math.random()*0.5+0.3,
        dx: Math.random()*0.6-0.3,
        dy: Math.random()*0.6-0.3
      }));
    }

    function draw(){
      ctx.clearRect(0,0,w,h);
      stars.forEach(s => {
        s.x += s.dx; s.y += s.dy;
        if(s.x<0||s.x>w) s.x = Math.random()*w;
        if(s.y<0||s.y>h) s.y = Math.random()*h;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    function typeWriter(txt, el){
      let i=0; el.textContent='';
      function loop(){
        if(i<txt.length){ el.textContent+=txt[i++]; setTimeout(loop,80); }
        else el.style.borderRight='none';
      }
      loop();
    }

    window.addEventListener('resize',initStarfield);
    window.onload = () => {
      initStarfield(); draw();
      typeWriter("Lightweight. Secure. Designed for creators.", document.querySelector('.typewriter'));
    };
  </script>
