<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsusXAx - Tweaks Tool</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/AsusX.logo.png" type="image/png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #001f3f);
      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00f0ff80;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      color: #00f0ff;
      font-size: 2rem;
      text-shadow: 0 0 10px #00f0ff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.2);
      border: 1px solid rgba(0, 240, 255, 0.3);
    }

    .card h2 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      text-shadow: 0 0 12px #00f0ff;
    }

    .card p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .tool-image {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 25px #00f0ff80;
      margin-bottom: 30px;
    }

    .install-btn {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 14px 32px;
      border-radius: 40px;
      border: none;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px #00f0ff80;
    }

    .install-btn:hover {
      background: #00c9e0;
      box-shadow: 0 0 30px #00f0ff;
      transform: scale(1.05);
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #25D366aa;
      transition: transform 0.2s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 32px;
      height: 32px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/AsusX.logo.png" alt="AsusX Logo" class="logo" />
    <h1>AsusX</h1>
  </header>

  <main>
    <div class="card">
      <h2>Install The Best Tweaks Tool Now!</h2>
      <p>Optimized for speed, power, and your Gaming PC or Laptop. Built by AsusX.</p>
      <img class="tool-image" src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/Tool.png" alt="Tool Preview" />
      <a href="https://github.com/AsusXAx/AsusXAx.github.io/releases/download/Tool/AsusX.exe" class="install-btn" target="_blank">Install Now</a>
    </div>
  </main>

  <!-- WhatsApp Button -->
  <a href="https://asusxax.github.io/whatsapp" class="whatsapp-float" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>

</body>
</html>
