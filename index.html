<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NuvexaOS ‚Äî XP Style Cosmic Edition</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NuvexaOS/NuvexaOS.github.io/refs/heads/main/guest.png" />
  <style>
    :root {
      --bg: #081429;
      --toolbar: linear-gradient(to right, #3a6ea5, #5b8fd0);
      --panel: rgba(255,255,255,0.1);
      --text: #fff;
      --button-face: #d4d0c8;
      --button-shadow: #6e6b5a;
    }

    * { margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top:0;left:0;
      width:100%;height:100%;
      z-index:0;
    }

    .toolbar {
      position: absolute; top:0; left:0; right:0;
      height:40px;
      background: var(--toolbar);
      display:flex;
      align-items:center;
      padding:0 10px;
      box-shadow: inset 0 -2px 4px rgba(0,0,0,0.5);
      z-index:2;
    }
    .toolbar button {
      background: var(--button-face);
      border:2px solid var(--button-shadow);
      padding: 4px 8px;
      margin-right: 6px;
      font-size:0.9rem;
      border-radius:3px;
      cursor:pointer;
      box-shadow: 1px 1px 0 #fff inset;
      transition: background 0.2s;
    }
    .toolbar button:hover {
      background: #e0e0e0;
    }

    .panel {
      position: absolute;
      top:40px; bottom:0; left:0; right:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      backdrop-filter: blur(10px);
      background: var(--panel);
      z-index:1;
      padding:2rem;
    }

    h1 {
      font-size:3rem;
      margin-bottom:1rem;
      text-shadow: 0 0 6px #0dd, 0 0 12px #f0f;
    }
    p { font-size:1.2rem; margin-bottom:2rem; }

    .cards {
      display:flex;
      gap:1rem;
      margin-bottom:2rem;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding:1.5rem;
      border:1px solid rgba(255,255,255,0.2);
      border-radius:6px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
      text-align:center;
      width:220px;
      font-size:0.9rem;
    }
    .card h3 { margin-bottom:0.5rem; }

    .buttons {
      display:flex;
      gap:1rem;
    }
    .xp-btn {
      background: var(--button-face);
      border:2px solid var(--button-shadow);
      padding:0.8rem 1.5rem;
      border-radius:3px;
      box-shadow: 1px 1px 0 #fff inset;
      cursor:pointer;
      transition: box-shadow 0.2s;
      font-weight:bold;
      color:#000;
    }
    .xp-btn:hover {
      box-shadow: -1px -1px 0 #fff inset, 1px 1px 0 #666 inset;
    }

    footer {
      position:absolute; bottom:10px;
      text-shadow:0 0 4px #000;
      font-size:0.85rem;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="toolbar">
    <button onclick="location.href='help.html'">Help</button>
    <button onclick="location.href='https://fromsmash.com/NuvexaOSlOW'">Download</button>
    <button onclick="alert('Install tool coming soon!')">Install Tool</button>
  </div>

  <div class="panel">
    <h1>NuvexaOS</h1>
    <p>Boosted with XP nostalgia and cosmic flair.</p>
    <div class="cards">
      <div class="card"><h3>‚ö° Speed</h3>Boots fast.</div>
      <div class="card"><h3>üîê Security</h3>Safe & open-source.</div>
      <div class="card"><h3>‚ú® Design</h3>Retro-modern UI.</div>
    </div>
    <div class="buttons">
      <button class="xp-btn" onclick="location.href='#'">Install NuvexaOS Tool</button>
      <button class="xp-btn" onclick="location.href='help.html'">Help & Contact</button>
    </div>
  </div>

  <footer>¬© 2025 NuvexaOS ‚Äî Feel the nostalgia.</footer>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    function init() {
      stars = Array.from({length: 80}, () => ({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*2+1,
        dx: Math.random()*0.4-0.2,
        dy: Math.random()*0.4-0.2
      }));
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x<0||s.x>canvas.width) s.dx*=-1;
        if (s.y<0||s.y>canvas.height) s.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; init(); };
    init(); draw();
  </script>
</body>
</html>
