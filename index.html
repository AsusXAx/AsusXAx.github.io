<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsusXAx Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0f0f, #000000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      margin-top: 40px;
      max-width: 150px;
      animation: glow 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px #00f6ff);
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #00f6ff); }
      to { filter: drop-shadow(0 0 25px #00f6ff); }
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      animation: slideIn 1s ease-out forwards;
      color: #00f6ff;
    }

    p {
      margin-top: 10px;
      font-size: 1.3em;
      color: #ccc;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .install-btn {
      display: inline-block;
      margin-top: 60px;
      padding: 20px 50px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px #0072ff;
      animation: popUp 1s ease-out 1.2s forwards;
      opacity: 0;
    }

    .install-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f6ff;
    }

    @keyframes popUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 100px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="AsusX.logo.png" alt="AsusXAx Logo" class="logo" />

  <!-- Title -->
  <h1>Welcome to AsusXAx's World</h1>
  <p>Cool, Clean, and Supercharged ✨</p>

  <!-- Install Button -->
  <a href="https://your-download-link-here" class="install-btn">Install Now</a>

  <!-- Footer -->
  <footer>
    © 2025 AsusXAx. All rights reserved.
  </footer>

</body>
</html>
