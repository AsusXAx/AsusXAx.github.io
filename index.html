<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsusXAx - Tweaks Tool</title>
  <link rel="icon" href="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/AsusX.logo.png" type="image/png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <!-- Animate.css for WOW effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #0f0f0f 100%);
      overflow-x: hidden;
      color: #ddd;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 20px #ff000088;
      position: sticky;
      top: 0;
      z-index: 10;
      color: #ff0000;
    }

    .logo {
      height: 35px;
      margin-right: 10px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 6px #ff0000);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff0000;
      font-size: 1.6rem;
      text-shadow: 0 0 8px #ff0000;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .btn-wrapper {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      width: 100%;
      gap: 20px;
    }

    .btn-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
      transition: all 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      user-select: none;
    }

    /* Separate install and buy sections for colors */
    .btn-section.install-section {
      border-color: rgba(0, 240, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 240, 255, 0.2);
      color: #ccc;
    }

    .btn-section.buy-section {
      border-color: rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
      color: #aaa;
    }

    /* Hover effect for Install */
    .btn-section.install-section:hover {
      box-shadow: 0 0 50px #00f0ff;
      border-color: #00f0ff;
      color: #00f0ff;
    }

    .btn-section.install-section:hover h2,
    .btn-section.install-section:hover p {
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff;
    }

    .btn-section.install-section:hover .install-btn {
      background: #00f0ff;
      box-shadow: 0 0 30px #00f0ff;
      color: #000;
      transform: scale(1.05);
    }

    /* Hover effect for Buy */
    .btn-section.buy-section:hover {
      box-shadow: 0 0 50px #ff0000;
      border-color: #ff0000;
      color: #ff0000;
    }

    .btn-section.buy-section:hover h2,
    .btn-section.buy-section:hover p {
      color: #ff0000;
      text-shadow: 0 0 8px #ff0000;
    }

    .btn-section.buy-section:hover .buy-btn {
      background: #ff0000;
      box-shadow: 0 0 30px #ff0000;
      color: #000;
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.9rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      margin-bottom: 22px;
    }

    .tool-image {
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px currentColor;
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }

    .install-btn,
    .buy-btn {
      padding: 12px 36px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 40px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-block;
      box-shadow: 0 0 20px transparent;
    }

    .install-btn {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 24px #00f0ff;
    }

    .buy-btn {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 24px #ff0000;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.8rem;
      color: #777;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid rgba(255, 0, 0, 0.2);
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <img src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/main/AsusX.logo.png" alt="AsusX Logo" class="logo" />
    <h1>AsusXAx</h1>
  </header>

  <main>
    <div class="btn-wrapper">
      <!-- Install Section -->
      <div class="btn-section install-section">
        <h2>Install The Best Tweaks in the World!</h2>
        <p>Optimize and enhance your system performance for the best gaming experience.</p>
        <img class="tool-image" src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/refs/heads/main/AsusX.png" alt="Tool Preview" />
        <a href="https://github.com/AsusXAx/AsusXAx.github.io/releases/download/Tool/AsusX.exe" class="install-btn" target="_blank" rel="noopener noreferrer">Install Now</a>
      </div>

      <!-- Buy Section -->
      <div class="btn-section buy-section">
        <h2>Buy The Ultimate Tweaks Package!</h2>
        <p>Get exclusive features and premium support with the Pro version.</p>
        <img class="tool-image" src="https://raw.githubusercontent.com/AsusXAx/AsusXAx.github.io/refs/heads/main/HERO.png" alt="Buy Now Preview" />
        <a href="https://asusxax.github.io/buy" class="buy-btn" target="_blank" rel="noopener noreferrer">Buy Now</a>
      </div>
    </div>
  </main>

  <footer>Built by AsusXAx | Â© 2025 All Rights Reserved</footer>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff0000",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 2.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
