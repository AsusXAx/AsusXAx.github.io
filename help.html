<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – YourOS Support</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #38bdf8;
      --accent2: #f472b6;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: var(--text);
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      color: var(--bg);
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Need Help?</h1>
  <p>If you’re having issues with YourOS, have suggestions, or just want to say hi — use the form below and we’ll get back to you!</p>

  <form action="https://formspree.io/f/xwkgrjqd" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required placeholder="John Doe" />

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required placeholder="you@example.com" />

    <label for="message">Your Message</label>
    <textarea name="message" id="message" required placeholder="Tell us what’s up..."></textarea>

    <button type="submit">Send Message</button>
  </form>

  <footer>
    © 2025 YourOS — Built by Legends.
  </footer>
</body>
</html>
