<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NuvexaOS — Help & Contact</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NuvexaOS/NuvexaOS.github.io/refs/heads/main/guest.png" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent1: #38bdf8;
      --accent2: #f472b6;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    .wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2.5rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 15px var(--shadow);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: var(--text);
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      color: var(--bg);
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #success {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
      color: #22c55e;
    }

    #success a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: var(--bg);
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    #success a:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="wrapper">
    <div class="container">
      <h1>Need Help?</h1>
      <p>If you're having issues with NuvexaOS, found a bug, or just want to reach out — drop us a message.</p>

      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" required placeholder="John Doe" />

        <label for="email">Your Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />

        <label for="message">Your Message</label>
        <textarea id="message" required placeholder="Tell us what’s up..."></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div id="success">
        ✅ Your message has been sent successfully!<br>
        <a href="index.html">⬅️ Back to Home</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 NuvexaOS.
  </footer>

  <script>
    // Star background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];

    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        alpha: Math.random() * 0.8 + 0.2,
        speedX: Math.random() * 0.3 + 0.05,
        speedY: Math.random() * 0.3 + 0.05
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(star => {
        star.x += star.speedX;
        star.y += star.speedY;
        if (star.x > w) star.x = 0;
        if (star.y > h) star.y = 0;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", initCanvas);
    window.onload = () => {
      initCanvas();
      drawStars();
    };

    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("success");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      form.reset();
      successMsg.style.display = "block";
    });
  </script>
</body>
</html>
