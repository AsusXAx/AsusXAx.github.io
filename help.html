<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help & Contact — NuvexaOS</title>
  <link rel="icon" href="https://raw.githubusercontent.com/NuvexaOS/NuvexaOS.github.io/refs/heads/main/guest.png" />
  <style>
    :root {
      --text: #ffffff;
      --accent: #00d4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url("https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2Fb%2Fd%2F7%2F6%2F4%2Fb%2Fbd764bb25d49a05105060185774ba14cd2c846f7.jpg&w=4500&q=100") no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent), #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin-top: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-out;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .btn {
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px white;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 1.5rem;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      transition: 0.3s;
      animation: fadeIn 3s ease-out;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px white;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: white;
      text-shadow: 0 0 4px black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Contact & Support</h1>

  <div class="form-container">
    <form onsubmit="event.preventDefault(); alert('Message sent successfully!'); this.reset();">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Write your message here..." required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <a href="index.html" class="back-link">⬅️ Back to Home</a>
  </div>

  <footer>© 2025 NuvexaOS — We’ve got your back!</footer>

</body>
</html>
