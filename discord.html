<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join AsusXAx Discord</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .glow-title {
      font-size: 3rem;
      font-weight: 600;
      color: #7289da;
      text-shadow: 0 0 15px #7289da;
      margin-bottom: 20px;
    }

    .discord-box {
      background-color: #1e1e1e;
      border: 2px solid #7289da88;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 0 20px #7289da33;
    }

    .discord-box img {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #7289da88);
    }

    .discord-btn {
      background-color: #7289da;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #7289da99;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .discord-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #7289da;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="discord-box">
    <div class="glow-title">Join AsusXAx on Discord</div>
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo">
    <p>Be part of the AsusXAx community – get support, latest updates, and exclusive tweaks!</p>
    <a class="discord-btn" href="https://discord.gg/YOUR_INVITE_CODE" target="_blank" rel="noopener noreferrer">
      Join Now
    </a>
  </div>

  <footer>© 2025 AsusXAx. All rights reserved.</footer>
</body>
</html>
